<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order App üç¥</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f7f9fc;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #e53935; /* Red header */
            color: white;
            text-align: center;
            padding: 25px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 38px;
            font-weight: 700;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 10px 100px;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 25px;
            color: #222;
        }

        .dish-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 900px;
        }

        .dish-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .dish-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(229, 57, 53, 0.3);
        }

        .dish-item h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 20px;
        }

        /* üîπ Blue Add to Cart Button */
        .dish-item button {
            background: #1976d2; /* Blue */
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .dish-item button:hover {
            transform: scale(1.05);
            background: #1565c0; /* Darker blue hover */
        }

        .cart {
            margin-top: 40px;
            background: #fff;
            width: 90%;
            max-width: 600px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .cart h3 {
            margin-bottom: 15px;
            text-align: center;
            color: #e53935;
        }

        .cart-item {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 10px 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 16px;
        }

        #address {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        .place-order-btn {
            width: 100%;
            margin-top: 20px;
            background: #e53935; /* Red order button */
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .place-order-btn:hover {
            background: #c62828;
            transform: scale(1.03);
        }

        footer {
            background-color: blue;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }

        footer span {
            color: #90caf9; /* Light blue for Mounish name */
        }
    </style>
</head>
<body>

    <header>
        <h1>üçî Food Order App</h1>
    </header>

    <div class="container">
        <h2>Choose Your Favorite Dishes</h2>

        <!-- Dishes -->
        <div class="dish-list">
            <div class="dish-item">
                <h3>Biriyani</h3>
                <p>‚Çπ150</p>
                <button class="add-to-cart" data-item="Biriyani" data-price="150">Add to Cart</button>
            </div>
            <div class="dish-item">
                <h3>Paneer</h3>
                <p>‚Çπ100</p>
                <button class="add-to-cart" data-item="Paneer" data-price="100">Add to Cart</button>
            </div>
            <div class="dish-item">
                <h3>Butter Chicken</h3>
                <p>‚Çπ200</p>
                <button class="add-to-cart" data-item="Butter Chicken" data-price="200">Add to Cart</button>
            </div>
            <div class="dish-item">
                <h3>Noodles</h3>
                <p>‚Çπ120</p>
                <button class="add-to-cart" data-item="Noodles" data-price="120">Add to Cart</button>
            </div>
            <div class="dish-item">
                <h3>Pizza</h3>
                <p>‚Çπ250</p>
                <button class="add-to-cart" data-item="Pizza" data-price="250">Add to Cart</button>
            </div>
        </div>

        <!-- Cart Section -->
        <div class="cart">
            <h3>Your Cart üõí</h3>
            <div id="cart-list"></div>
            <label for="address">Delivery Address:</label>
            <input type="text" id="address" placeholder="Enter your delivery address" required>
            <button class="place-order-btn" onclick="placeOrder()">Place Order</button>
        </div>
    </div>

    <footer>
        ¬© 2025 <span>Food Order App</span> | Designed with ‚ù§Ô∏è by <span>Mounish</span>
    </footer>

    <script>
        let cart = [];

        // Add to Cart
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function () {
                const itemName = this.getAttribute('data-item');
                const itemPrice = parseInt(this.getAttribute('data-price'));

                const existingItem = cart.find(item => item.name === itemName);
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({ name: itemName, price: itemPrice, quantity: 1 });
                }

                updateCart();
            });
        });

        // Update Cart
        function updateCart() {
            const cartList = document.getElementById('cart-list');
            cartList.innerHTML = '';

            if (cart.length === 0) {
                cartList.innerHTML = '<p style="text-align:center; color:#999;">Your cart is empty.</p>';
                return;
            }

            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <span>${item.name} √ó${item.quantity}</span>
                    <span>‚Çπ${item.price * item.quantity}</span>
                `;
                cartList.appendChild(cartItem);
            });
        }

        // Place Order
        function placeOrder() {
            const address = document.getElementById('address').value.trim();

            if (cart.length === 0) {
                alert('üõí Please add items to your cart.');
                return;
            }

            if (!address) {
                alert('üè† Please enter your delivery address.');
                return;
            }

            const orderDetails = { cart, address };
            console.log('Order placed:', orderDetails);

            fetch('/place_order', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(orderDetails)
            })
            .then(res => res.json())
            .then(data => {
                if (data.message) {
                    alert('‚úÖ Order placed successfully!');
                    cart = [];
                    updateCart();
                    document.getElementById('address').value = '';
                } else {
                    alert('‚ö†Ô∏è Error: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('‚ùå Something went wrong!');
            });
        }
    </script>
</body>
</html>
