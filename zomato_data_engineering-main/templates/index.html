<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order with Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #e54b4b;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px;
        }

        .dish-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .dish-item {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            width: 200px;
            text-align: center;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .dish-item button {
            background-color: #e54b4b;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .cart, .payment-box, .customer-box {
            background-color: #fff;
            padding: 20px;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .cart-item {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .payment-box h3, .customer-box h3 {
            text-align: center;
            margin-bottom: 15px;
            color: #e54b4b;
        }

        label {
            font-weight: bold;
        }

        select, input[type="text"], input[type="number"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0 15px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn {
            background-color: #e54b4b;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #c93d3d;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to the Food-Order App</h1>
    </header>

    <div class="container">
        <h2>Order Your Favorite Dishes!</h2>

        <!-- Dishes -->
        <div class="dish-list">
            <div class="dish-item">
                <h3>Biriyani</h3>
                <button class="add-to-cart" data-item="Biriyani" data-price="150">Add to Cart</button>
            </div>
            <div class="dish-item">
                <h3>Paneer</h3>
                <button class="add-to-cart" data-item="Paneer" data-price="100">Add to Cart</button>
            </div>
            <div class="dish-item">
                <h3>Butter Chicken</h3>
                <button class="add-to-cart" data-item="Butter Chicken" data-price="200">Add to Cart</button>
            </div>
        </div>

        <!-- Customer Details -->
        <div class="customer-box">
            <h3>Customer Details üßë‚Äçüíº</h3>

            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" placeholder="Enter first name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" placeholder="Enter last name" required>

            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" placeholder="Enter phone number" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter email" required>
        </div>

        <!-- Cart Section -->
        <div class="cart">
            <h3>Your Cart:</h3>
            <ul id="cart-list"></ul>
            <label for="address">Delivery Address:</label>
            <input type="text" id="address" placeholder="Enter your address" required>
        </div>

        <!-- Payment Section -->
        <div class="payment-box">
            <h3>Payment Details üí≥</h3>

            <label for="payment-method">Payment Method:</label>
            <select id="payment-method">
                <option value="">--Select Payment Method--</option>
                <option value="Cash on Delivery">Cash on Delivery</option>
                <option value="UPI">UPI</option>
                <option value="Credit Card">Credit Card</option>
                <option value="Debit Card">Debit Card</option>
            </select>

            <label for="payment-status">Payment Status:</label>
            <select id="payment-status">
                <option value="">--Select Payment Status--</option>
                <option value="Paid">Paid</option>
                <option value="Pending">Pending</option>
            </select>

            <label for="amount">Amount (‚Çπ):</label>
            <input type="number" id="amount" placeholder="Enter amount">

            <button class="btn" onclick="placeOrder()">Place Order</button>
        </div>
    </div>

    <footer>
        &copy; 2025 Food-Order App
    </footer>

    <script>
        let cart = [];

        // Add item to cart
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function () {
                const itemName = this.getAttribute('data-item');
                const itemPrice = parseFloat(this.getAttribute('data-price'));

                const existingItem = cart.find(item => item.name === itemName);
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({ name: itemName, price: itemPrice, quantity: 1 });
                }

                updateCart();
            });
        });

        // Update Cart UI
        function updateCart() {
            const cartList = document.getElementById('cart-list');
            cartList.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                const cartItem = document.createElement('li');
                cartItem.classList.add('cart-item');
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                cartItem.textContent = `${item.name} x${item.quantity} - ‚Çπ${itemTotal}`;
                cartList.appendChild(cartItem);
            });

            // Update total amount in payment box
            document.getElementById('amount').value = total.toFixed(2);
        }

        // Place Order (with payment + customer info)
        function placeOrder() {
            const address = document.getElementById('address').value;
            const paymentMethod = document.getElementById('payment-method').value;
            const paymentStatus = document.getElementById('payment-status').value;
            const amount = document.getElementById('amount').value;
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const phoneNumber = document.getElementById('phone-number').value;
            const email = document.getElementById('email').value;

            if (cart.length === 0) {
                alert('Please add items to your cart.');
                return;
            }
            if (!firstName || !lastName || !phoneNumber || !email || !address || !paymentMethod || !paymentStatus || !amount) {
                alert('Please fill in all customer and payment details.');
                return;
            }

            const orderDetails = {
                cart: cart,
                address: address,
                customer: {
                    first_name: firstName,
                    last_name: lastName,
                    phone_number: phoneNumber,
                    email: email
                },
                payment: {
                    method: paymentMethod,
                    status: paymentStatus,
                    amount: amount
                }
            };

            fetch('/place_order', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(orderDetails)
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert('Order placed successfully!');
                    cart = [];
                    updateCart();
                    document.querySelectorAll('input').forEach(i => i.value = '');
                    document.getElementById('payment-method').value = '';
                    document.getElementById('payment-status').value = '';
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Something went wrong!');
            });
        }
    </script>
</body>
</html>
